    <div class="area">

          <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
              <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-4">
                  <img src="./images/logo.png" alt="logo" width="400px"/>
                </div>
                <div class="card shadow-lg" id="loginCard">
                  <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4" id="WelcomeHeader">Welcome!</h1>
                    <form action="javascript:Login()" method="POST">
                      <label class="mb-2 text-muted" for="username"
                        >Username</label
                      >
                      <div class="mb-3">
                        <div class="d-flex align-items-center">
                          <input
                            id="username"
                            name="username"
                            type="username"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <label class="mb-2 text-muted" for="username"
                        >Password</label
                      >
                      <div class="mb-3">
                        <div class="d-flex align-items-center">
                          <input
                            id="password"
                            name="password"
                            type="password"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="d-flex align-items-center">
                        <button
                          type="submit"
                          class="defaultbutton mx-auto"
                          id="loginbutton"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer py-3 border-0">
                    <div class="text-center">
                      Don't have an account?
                      <a onclick="ShowRegisterForm()" class="text-dark"
                        >Create One</a
                      >
                    </div>
                  </div>
